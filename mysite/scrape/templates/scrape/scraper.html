{% extends 'base.html' %}


{% block body %}

<!-- title -->

<div class="container">
  <div class="row">
    <div class="col-md-12 m-5">
      <h1>Link Scraper</h1>
    </div>
  </div>
</div>


<!-- form -->

<div class="container">
  <div class="row m-5">
    <div class="col-md-4">
    <form action="/" method="POST">
      {% csrf_token %}
        <input class="form-control" type="text" name="site" id='site' placeholder="https://www.example.com">
      </div>
      <div class="col-md-2">
        <button type="submit" class="btn btn-info" name="button">Scrape</button>
      </div>
    </form>
    <div class="col-md-6">
      <a class="btn btn-danger" href="/delete">Delete</a>
    </div>
  </div>
</div>






<!-- tables -->

<div class="container">
 <div class="row">
   <div class="col-md-8">

  <table class="table">
    <thead class="thead-dark">
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col">Link</th>
        </tr>
      </thead>
      <tbody>
        {% for link in data %}
        <tr>
          <td>{{link.id}}</td>
          <td>{{link.name}}</td>
          <td>{{link.address}}</td>
        </tr>
        {% endfor %}
      </tbody>
  </table>
  </div>
 </div>
</div>

{% endblock %}
